<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="container">
        <div class="board">
            <div class="board-square r1 1 4"></div>
            <div class="board-square r1 1 5"></div>
            <div class="board-square r1 1 6"></div>
            <div class="board-square r2 2 4"></div>
            <div class="board-square r2 2 5"></div>
            <div class="board-square r2 2 6"></div>
            <div class="board-square r3 3 4"></div>
            <div class="board-square r3 3 5"></div>
            <div class="board-square r3 3 6"></div>
        </div>
        <button class="btn">Reset Board</button>
    </div>
</body>
</html>
